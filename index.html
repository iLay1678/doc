<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文档-我若为王</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="我若为王的文档">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="/themes/favicon.png" rel="shortcut icon">
  <!-- 引入 css -->
<link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">

</head>
<body>
  <div id="app">Initialising Docsify...</div>
  <style>
    /* Prioritised Styles Here */
    .pagination-item-label>* {
      line-height: 2;
      text-align: center;
    }
    .docsify-copy-code-button {
      font-size: 12px
    }
  </style>
  
  <script>
      window.$docsify = {
        name: 'docs',
        repo: 'iLay1678/docs',
        loadNavbar: 'navbar.md',
        loadSidebar: 'sidebar.md',
        // subMaxLevel: 0,
        maxLevel: 3,
      subMaxLevel: 3,
        homepage: 'index.md',
        themeColor: '#00bbff',
        pagination: {
          previousText: '上一章',
          nextText: '下一章',
        },
        copyCode: {
    buttonText: {
      '/': '复制到剪贴板',
    },
    errorText: {
      '/': '出现错误',
    },
    successText: {
      '/'      : '复制成功',
    }
  },
        search: {
        noData: {
          '/': '找不到对应的内容',
        },
        paths: 'auto',
        placeholder: {
          '/': '搜索'
        }
      },
      auto2top: true,
      logo: '/themes/favicon.png',
	  plugins: [
      EditOnGithubPlugin.create(docBase, docEditBase, title)
    ]
      }
      
      if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
   <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
<script src="//unpkg.com/docsify-edit-on-github/index.js"></script>


</body>
